<!doctype html>
<html>
<head>
<title>RabbitMQ Tests</title>
<link href="/css/bootstrap.min.css" rel="stylesheet">
<style type="text/css">
[ng\:cloak], [ng-cloak], .ng-cloak {
  display: none !important;
}

</style>
</head>

<body ng-app="rmq.app" >
  <div class="container">
    <h1>Greeting</h1>
    <div ng-controller="home" ng-cloak class="ng-cloak">
	<table class="table">
	   <tr>
	       <td>Preview</td>
           <td><select name="singleSelect" 
           				id="singleSelect" 
           				ng-model="singleSelect" 
           				ng-init="singleSelect=resolutions[0]"
           				ng-options="resolution for resolution in resolutions">           
    		   </select>
          </td>
	       <td><button ng-click="onChangePreviewState()">{{previewStateText}}</button></td>
	   </tr>
	</table>
	<div ng-show="previewState">
		<img alt="Herr" ng-src="{{image_url}}" />	
	</div>
	<table>
       <tr ng-repeat="response in responses" >
           <td>{{response.greeting}}</td>
       </tr>
    </table>
    </div>
  </div>
  <script src="js/stomp.min.js"></script>
  <script src="js/angular.min.js" type="text/javascript"></script>
  <script src="app.js"></script>
</body>
</html>
