<!doctype html>
<html>
<head>
<title>RabbitMQ Tests</title>
<link href="/css/bootstrap.min.css" rel="stylesheet">
<style type="text/css">
[ng\:cloak], [ng-cloak], .ng-cloak {
  display: none !important;
}

</style>
<script src="js/eventemitter2.min.js"></script>
<script src="js/mjpegcanvas.js"></script>
<script>
  /**
   * Setup all visualization elements when the page is loaded. 
   */  
/*   
  function init() {
    // Create the main viewer.
    var viewer = new MJPEGCANVAS.Viewer({
      divID : 'mjpeg',
      host : '127.0.0.1',
      port : 8080,
      width : 640,
      height : 480,

      interval : 50
    });
  }
*/  
</script>
</head>

<body ng-app="rmq.app" >
  <div class="container">
    <h1>Greeting</h1>
    <div ng-controller="home" ng-cloak class="ng-cloak">
	<table class="table">
	   <tr>
	       <td>Preview</td>
           <td><select name="singleSelect" 
           				id="singleSelect" 
           				ng-model="singleSelect" 
           				ng-init="singleSelect=resolutions[0]"
           				ng-options="resolution for resolution in resolutions">           
    		   </select>
          </td>
	       <td><button ng-click="onChangePreviewState()">{{previewStateText}}</button></td>
	   </tr>
	</table>
	<div id="mjpeg"></div>
	<!-- video src="http://127.0.0.1:5200">
		Your browser does not support the VIDEO tag and/or RTP streams.
	</video -->
	<table>
       <tr ng-repeat="response in responses" >
           <td>{{response.greeting}}</td>
       </tr>
    </table>
    </div>
  </div>
  <script src="js/stomp.min.js"></script>
  <script src="js/angular.min.js" type="text/javascript"></script>
  <script src="app.js"></script>
</body>
</html>
