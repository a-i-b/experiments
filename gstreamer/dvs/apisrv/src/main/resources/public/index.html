<!doctype html>
<html>
<head>
<title>GStreamer tests</title>
<link href="/css/bootstrap.min.css" rel="stylesheet">
<style type="text/css">
[ng\:cloak], [ng-cloak], .ng-cloak {
  display: none !important;
}

</style>
</head>

<body ng-app="rmq.app" >
  <div class=container>
    <h1>AV-Web</h1>
    <div ng-controller="home" ng-cloak class="ng-cloak">
	<table class="table">
	   <tr>
	       <td>Preview</td>
           <td><select name="singleSelect" 
           				id="singleSelect" 
           				ng-model="singleSelect" 
           				ng-init="singleSelect=resolutions[0]"
           				ng-options="resolution for resolution in resolutions">           
    		   </select>
          </td>
	       <td><button ng-click="onChangePreviewState()">{{previewStateText}}</button></td>
	   </tr>
	   <tr>
	       <td>Capture</td>
           <td></td>
	       <td><button ng-click="onChangeCaptureState()">{{captureStateText}}</button></td>
	   </tr>
	</table>
	<div ng-show="previewState">
		<img alt="Herr" ng-src="{{image_url}}"/>	
	</div>
	<table class="table">
       <tr ng-repeat="event in events" >
           <td>{{event.eventText}}</td>
           <td>{{event.eventTime}}</td>
       </tr>
    </table>
   </div>
  </div>
  <script src="https://cdn.jsdelivr.net/sockjs/1/sockjs.min.js"></script>
  <script src="js/stomp.js"></script>
  <script src="js/angular.min.js" type="text/javascript"></script>
  <script src="app.js"></script>
</body>
</html>
